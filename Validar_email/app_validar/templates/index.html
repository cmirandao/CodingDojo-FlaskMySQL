<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body style="background-color: rgba(110, 110, 110, 0.712);">
    <div class="d-flex justify-content-center text-light" style="margin: 20px;">
        <div class="container border border-dark rounded" style="padding: 20px;width: 400px;margin: 10px;background-color: rgb(4, 91, 98);">
            <div><h4>Registro</h4></div>
            <div>
                {% with messages_login = get_flashed_messages() %}
                    {% if messages_login %}
                        <ul>
                        {% for mssj in messages_login %}
                            <li>{{ mssj }}</li>
                        {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
            </div>
            <form action="/create" method="post">
                <input type="hidden" name="tipo" value="user" />
                <div class="form-group">
                    <label>Email:</label>
                    <input style="margin-top: 10px;" type="text" maxlength="100" class="form-control" name="email" value="" required>
                </div>
                <button class="btn btn-lg btn-block text-light rounded border-dark" type="submit" style="margin-top: 10px;background-color: rgb(17, 50, 53);">Aceptar</button>
            </form>
        </div>
    </div>
</body>
</html>
