<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="navbar navbar-dark bg-secondary box-shadow">
            <div class="container d-flex justify-content-center" style="justify-content: space-around;">
                <a href="/dojo" class="navbar-brand d-flex align-items-center text-info">
                    <strong class="border border-info rounded" style="padding: 5px;">Home</strong>
                </a>
            </div>
        </div>
    </header>

    <div class="d-flex justify-content-around" style="margin: 20px;">   
        <div class="container text-center border border-dark rounded bg-secondary" style="padding: 20px;width: 400px;">
            <table class="table text-center">
                <tr class="text-info"><div class="text-info"><h4>Dojo: {{un_dojo['nombre']}}</h4></div></tr>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                </tr>
                {% for nja in todos_ninjas %}
                {% if todos_ninjas.length ==0 %}
                <tr>
                    <td>A&uacute;n no hay ninjas en este dojo</td>
                </tr>
                {% else %}
                <tr>
                    <td>{{nja['primer_nombre']}}</td>
                    <td>{{nja['apellido']}}</td>
                    <td>{{nja['edad']}}</td>
                </tr>
                {% endif %}
                {% endfor %}
                
            </table>
        </div>
    </div>
    
</body>
</html>
