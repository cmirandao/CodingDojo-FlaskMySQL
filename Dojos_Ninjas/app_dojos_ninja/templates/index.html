<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="navbar navbar-dark bg-secondary box-shadow">
            <div class="container d-flex justify-content-center" style="justify-content: space-around;">
                <a href="/ninja" class="navbar-brand d-flex align-items-center text-info">
                    <strong class="border border-info rounded" style="padding: 5px;">Crear un nuevo Ninja</strong>
                </a>
            </div>
        </div>
    </header>

    <div class="d-flex justify-content-around" style="margin: 20px;">
        <div class="container text-center border border-dark bg-secondary rounded" style="padding: 20px;width: 400px;">
            <form action="/create_dojo" method="post">
                <table class="table text-center">
                    <tr class="text-info"><div class="text-info"><h4>Crea un nuevo dojo</h4></div></tr>
                    <tr>
                        <td>Nombre</td>
                    </tr>
                    <tr>
                        <td><input type="text" name="nombre" class="form-control" value="" required></td>
                    </tr>
                </table>
                <button class="btn btn-lg btn-block rounded text-info border-info" type="submit">Aceptar</button>
            </form>
        </div>
    
        <div class="container text-center border border-dark rounded bg-secondary" style="padding: 20px;width: 400px;">
            <table class="table text-center">
                <tr class="text-info"><div class="text-info"><h4>Dojos</h4></div></tr>
                {% for dojo in todos_dojos %}
                <tr>
                    <td><a class="text-dark" style="text-decoration:none;" href="/dojo_show/{{dojo.id}}">{{dojo.nombre}}</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    
</body>
</html>
