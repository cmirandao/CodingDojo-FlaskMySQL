<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body style="background-color: rgba(110, 110, 110, 0.712);">
    <div class="d-flex justify-content-around" style="margin: 20px;height: 400px;">   
        <div class="container border border-dark rounded bg-secondary" style="padding: 20px;width: 400px;overflow: auto;">
            <table class="table">
                <tr><div class="text-info text-center"><h4>{{un_libro['titulo']}}, el favorito de...</h4></div></tr>
                {% for aut in favoritos_autor %}
                <tr>
                    <td>{{aut.nombre}}</td>
                </tr>
                {% endfor %}
                
            </table>
        </div>
            <div class="container text-center border border-dark bg-secondary rounded" style="padding: 20px;width: 400px;height: 200px;">
                <form action="/save_fav" method="post">
                    <table class="table text-center">
                        <tr class="text-info"><div class="text-info"><h4>Agrega un autor favorito</h4></div></tr>
                        <tr class="text-info">
                            <input type="hidden" name="tipo" value="libro_fav" />
                            <input type="hidden" name="libro_id" value="{{un_libro['id']}}" />
                            <td><label class="text-white" for="autor_id">Autor:</label></td>
                            <td><select class="rounded" name="autor_id" id="autor_id" style="width: 250px;" required>
                                <option value="" disabled selected hidden>--Selecciona un autor--</option>
                                {% for aut in todos_autores %}
                                    <option value="{{aut.id}}">{{aut.nombre}}</option>
                                {% endfor %}
                            </select></td>
                            
                        </tr>
                    </table>
                    <button class="btn btn-lg btn-block rounded text-info border-info" type="submit">Agregar</button>
                </form>
            </div>
    </div>
    <div class="d-flex justify-content-center text-center" style="margin: 20px;">
        <div class="container d-flex justify-content-center">
            <a href="/authors" class="navbar-brand d-flex align-items-center text-info">
                <strong class="border border-info rounded" style="padding: 5px;">Home</strong>
            </a>
        </div>
        <div class="container d-flex justify-content-center">
            <a href="/books" class="navbar-brand d-flex align-items-center text-info">
                <strong class="border border-info rounded" style="padding: 5px;">Volver a libros</strong>
            </a>
        </div>
    </div>
</body>
</html>
