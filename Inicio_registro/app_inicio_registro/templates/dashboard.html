<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body style="background-color: rgb(150, 150, 150);">
    <header>
        <div class="navbar navbar-dark bg-secondary box-shadow">
            <div class="container d-flex justify-content-around" style="justify-content: space-around;">
                <h1>Sesi&oacute;n de {{un_usuario.nombre}} {{un_usuario.apellido}}</h1>
                <a href="/clearsession" class="navbar-brand d-flex align-items-center text-dark">
                    <strong class="border border-dark rounded" style="padding: 5px;">Logout</strong>
                </a>
            </div>
        </div>
    </header>
    <div class="d-flex justify-content-around" style="margin: 20px;height: 320px;">
        <div class="text-center" style="width: 400px;">
            <h1>Lista de usuarios</h1>
            <div style="overflow: auto;height: 320px;">
                <table class="table">
                    <th><h4>Nombre</h4></th>
                    <th><h4>Apellido</h4></th>
                    <th><h4>Fecha creaci&oacute;n</h4></th>
                    {% for usuario in todos_usuarios %}
                    <tr>
                        <td>{{usuario.nombre}}</td>
                        <td>{{usuario.apellido}}</td>
                        <td>{{usuario.created_at.strftime('%d-%m-%Y')}}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
        
        <div>
            <iframe width="560" height="315" src="//player.vimeo.com/video/487508532?title=0&portrait=0&byline=0&autoplay=1&loop=1&transparent=1" title="Coding" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
    
</body>
</html>
