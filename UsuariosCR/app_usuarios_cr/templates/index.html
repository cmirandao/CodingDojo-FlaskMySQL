<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="navbar navbar-dark bg-dark box-shadow">
            <div class="container d-flex justify-content-between" style="justify-content: space-around;">
                <a href="/" class="navbar-brand d-flex align-items-center">
                    <strong>Todos mis amigos</strong>
                </a>
                <a href="/crea" class="navbar-brand d-flex align-items-center">
                    <strong>Crear un nuevo amigo</strong>
                </a>
            </div>
        </div>
    </header>
    <div class="container text-center border-dark rounded" style="padding: 20px;">
        <table class="table text-center">
            <tr class="table-dark text-warning">
                <td>Nombre</td>
                <td>Apellido</td>
                <td>Email</td>
                <td>Fecha creaci&oacute;n</td>
            </tr>
            {% for un_usuario in todos_usuarios %}
            <tr>
                <td>{{un_usuario.nombre}}</td>
                <td>{{un_usuario.apellido}}</td>
                <td>{{un_usuario.email}}</td>
                <td>{{un_usuario.created_at}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
