<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body style="background-color: rgba(110, 110, 110, 0.712);">
    <header>
        <div class="navbar navbar-dark text-light box-shadow" style="background-color: rgba(41, 41, 61, 0.815);padding: 20px;">
            <div class="container d-flex justify-content-between">
                <h1>Recipebook</h1>
            </div>
        </div>
    </header>
    <div class="d-flex justify-content-center text-light" style="margin: 20px;">
        <div class="container border border-dark rounded" style="padding: 20px;width: 400px;margin: 10px;background-color: rgba(41, 41, 61, 0.815);">
            <div><h4>Registro</h4></div>
            <form action="/create" method="post">
                <input type="hidden" name="tipo" value="user" />
                <div class="form-group">
                    <label>Nombre</label>
                    <input style="margin-top: 10px;" type="text" class="form-control" name="first_name" value="" required>
                </div>
                <div class="form-group">
                    <label>Apellido</label>
                    <input style="margin-top: 10px;" type="text" class="form-control" name="last_name" value="" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input style="margin-top: 10px;" type="text" class="form-control" name="email" value="" required>
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input style="margin-top: 10px;" type="password" class="form-control" name="password" value="" required>
                </div>
                <div class="form-group">
                    <label>Confirmar contraseña</label>
                    <input style="margin-top: 10px;" type="password" class="form-control" name="confpassword" value="" required>
                </div>
                <button class="btn btn-lg btn-block text-light rounded border-dark" type="submit" style="margin-top: 10px;background-color: rgba(3, 3, 27, 0.815);">Aceptar</button>
            </form>
        </div>
    
        <div class="container border border-dark rounded text-light" style="padding: 20px;width: 300px;margin: 10px;background-color: rgba(41, 41, 61, 0.815);">
            <div><h4>Login</h4></div>
            <form action="/login" method="post">
                <input type="hidden" name="tipo" value="login" />
                <div class="form-group">
                    <label>Email</label>
                    <input style="margin-top: 10px;" type="text" class="form-control" name="email" value="" required>
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input style="margin-top: 10px;" type="password" class="form-control" name="password" value="" required>
                </div>
                <button class="btn btn-lg btn-block text-light rounded border-dark" type="submit" style="margin-top: 15px;margin-bottom: 15px;background-color: rgba(3, 3, 27, 0.815);">Login</button>
            </form>
            <div>
                {% with messages_login = get_flashed_messages() %}
                {% if messages_login %}
                    <ul>
                    {% for mssj in messages_login %}
                        <li>{{ mssj }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            </div>
        </div>
    </div>
</body>
</html>
