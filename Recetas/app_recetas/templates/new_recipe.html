<!-- formulario para crear una nueva receta: titulo, descripcion, instrucciones, 
    tiempo y fecha de creacion.
hay un boton logout y uno para volver a recetas -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body style="background-color: rgba(110, 110, 110, 0.712);">
    <header>
        <div class="navbar navbar-dark text-light box-shadow" style="background-color: rgba(41, 41, 61, 0.815);padding: 20px;">
            <div class="container d-flex justify-content-between">
                <h1>Recipebook</h1>
                <div>
                    <h2>Welcome, {{un_usuario.first_name}}</h2>
                    <div class="d-flex justify-content-between">
                        <a class="btn btn-secondary btn-lg btn-block text-light rounded border-dark" style="margin: 5px;" href="/recipes">Volver a recetas</a>
                        <a class="btn btn-lg btn-block text-light rounded border-dark" style="margin: 5px;background-color: rgba(3, 3, 27, 0.815);" href="/clearsession">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="d-flex justify-content-center text-light" style="margin: 20px;">
        <div class="container border border-dark rounded" style="padding: 20px;width: 400px;margin: 10px;">
            <div><h4>Agrega una nueva receta</h4></div>
            <form action="/create" method="post">
                <input type="hidden" name="tipo" value="recipe" />
                <div class="form-group">
                    <label>T&iacute;tulo</label>
                    <input style="margin-top: 10px;margin-bottom: 10px;" type="text" maxlength="45" class="form-control" name="title" value="" required>
                </div>
                <div class="form-group">
                    <label>Descripci&oacute;n</label>
                    <textarea style="margin-top: 10px;margin-bottom: 10px;" maxlength="100" class="form-control" name="description" rows="3" value="" required></textarea>
                    <!-- <input style="margin-top: 10px;margin-bottom: 10px;" type="text" class="form-control" name="description" value="" required> -->
                </div>
                <div class="form-group">
                    <label>Instrucciones</label>
                    <textarea style="margin-top: 10px;margin-bottom: 10px;" maxlength="255" class="form-control" name="instructions" rows="3" value="" required></textarea>
                    <!-- <input style="margin-top: 10px;margin-bottom: 10px;" type="text" class="form-control" name="instructions" value="" required> -->
                </div>
                <div class="form-group">
                    <label>Fecha de creaci&oacute;n:</label>
                    <input style="margin-top: 10px;margin-bottom: 10px;" max="{{now}}" type="date" class="form-control" name="created_at" value="" required>
                </div>
                <div class="form-group">
                    <label>&lt; a 30 min?</label>
                    <div class="d-flex justify-content-around" style="width: 100px;">
                        <div>
                            <input style="margin-top: 10px;margin-bottom: 10px;" type="radio" id="si" name="recipe_time" value="1" required>
                            <label for="si">Si</label>
                        </div>
                        <div>
                            <input style="margin-top: 10px;margin-bottom: 10px;" type="radio" id="no" name="recipe_time" value="2" required>
                            <label for="no">No</label>
                        </div>
                    </div>
                </div>
                <button class="btn btn-lg btn-block text-light rounded border-dark" type="submit" style="margin-top: 10px;background-color: rgba(3, 3, 27, 0.815);">Aceptar</button>
            </form>
        </div>
    </div>
</body>
</html>
